let random;
function randomly(min, max){
    return Math.floor(Math.random() *(max-min)+min);
    
}
random= randomly(1,100);
console.log(random);
var tries=0;
function guessGame(){
var inputs= document.getElementById("number").value
var result= document.getElementById("result")
var list= document.getElementById("guesses")
var newList= document.createElement("li")
var button= document.getElementById("makeguess")
list.setAttribute

if(inputs<random){
    result.innerHTML= "Too low!"
    newList.setAttribute("class", "low")
    list.appendChild(newList).innerHTML= inputs
    tries++
}
else if(inputs>random){
    result.innerHTML= "Too high"
    newList.setAttribute("class", "high")
    list.appendChild(newList).innerHTML= inputs
    tries++
}else if(inputs==random){
    tries++
    result.innerHTML=`You got it right in ${tries} trie(s)`
    newList.setAttribute("class", "none")
    list.appendChild(newList).innerHTML= inputs
    button.disabled=true
}
}
